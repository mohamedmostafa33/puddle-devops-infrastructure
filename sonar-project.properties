# SonarQube Project Configuration
sonar.projectKey=puddle-devops-infrastructure
sonar.projectName=Puddle E-commerce DevOps
sonar.projectVersion=1.0

# Source code directory
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Exclude directories from analysis
sonar.exclusions=**/migrations/**,**/tests/**,**/staticfiles/**,**/media/**,**/__pycache__/**,**/venv/**,**/env/**

# Coverage report path (from pytest-cov)
sonar.python.coverage.reportPaths=src/coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=src/test-results.xml
