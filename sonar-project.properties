# SonarQube Project Configuration
sonar.projectKey=puddle-app
sonar.projectName=Puddle DevOps Infrastructure
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.12

# Coverage report path
sonar.python.coverage.reportPaths=src/coverage.xml

# Exclusions - exclude non-Python files and test directories
sonar.exclusions=**/migrations/**,**/static/**,**/media/**,**/__pycache__/**,**/*.pyc,**/Dockerfile,**/.env,**/*.md,**/requirements.txt

# Test files pattern
sonar.test.inclusions=**/tests/**,**/test_*.py,**/*_test.py
