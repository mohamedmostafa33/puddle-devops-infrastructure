apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: puddle-app
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/mohamedmostafa33/puddle-devops-infrastructure.git
    targetRevision: dev
    path: helm
    helm:
      valueFiles:
        - values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: puddle-production
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
