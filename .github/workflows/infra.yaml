name: Infrastructure Pipeline

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      TF_API_TOKEN:
        required: true

jobs:
  terraform:
    name: Provision ECR Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan and Apply
        working-directory: ./terraform
        run: |
          terraform plan -out=tfplan -detailed-exitcode
          PLAN_EXIT_CODE=$?
          if [ "$PLAN_EXIT_CODE" -eq 0 ]; then
            echo "No changes to apply."
          elif [ "$PLAN_EXIT_CODE" -eq 2 ]; then
            echo "Changes detected, applying..."
            terraform apply -auto-approve tfplan
          else
            echo "Error running terraform plan"
            exit $PLAN_EXIT_CODE
          fi
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      
      - name: Get ECR Repository URL
        id: ecr_output
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT
          echo "ECR Repository created: $ECR_URL"
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      
      - name: Save ECR URL to GitHub repository
        run: |
          ECR_URL=$(cd terraform && terraform output -raw ecr_repository_url)
          
          if [ -f terraform/ecr-url.json ]; then
            CURRENT_ECR_URL=$(cat terraform/ecr-url.json | jq -r '.ecr_url')
            if [ "$CURRENT_ECR_URL" != "$ECR_URL" ]; then
              echo "{\"ecr_url\": \"$ECR_URL\"}" > terraform/ecr-url.json
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git config --global user.name "github-actions[bot]"
              git add terraform/ecr-url.json
              git commit -m "feat: update ECR URL output"
              git push origin feature/pipeline-setup
            else
              echo "ECR URL has not changed, skipping commit."
            fi
          else
            echo "{\"ecr_url\": \"$ECR_URL\"}" > terraform/ecr-url.json
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add terraform/ecr-url.json
            git commit -m "feat: add ECR URL output to repository"
            git push origin feature/pipeline-setup
          fi
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}