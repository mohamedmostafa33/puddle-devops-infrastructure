name: Puddle Build & Deploy Pipeline
on:
  push:
    branches:
      - feature/pipeline-setup
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r puddle/requirements.txt
          pip install coverage
      - name: Run Django tests with coverage
        working-directory: puddle
        run: |
          coverage run --source='puddle' manage.py test
          coverage report
          coverage xml
      
      - name: Build Docker image
        run: |
          docker build -t puddle-app:latest -f puddle/Dockerfile puddle/